					<ul>
						<li class="solutionListC">1）若为搜狗输入法，右键点击状态栏，选择属性->外观，勾选“候选窗口跟随光标”，确定。其他输入法类似。</li>
						<li class="solutionListC">2）打开word，点击左上角的“文件”按钮，再点击“选项”以打开菜单。</li>
						<li class="solutionListC">3）选择高级，取消勾选“输入法控制处于活动状态这一项”,如下图所示，然后重启word。</li>
