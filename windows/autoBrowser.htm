				<div class="articleContent">
					<ul>
						<li class="solutionListC">1）win+R输入regedit打开注册表。</li>
						<li class="solutionListC">2）定位到HKEY_LOCAL_MAHINE\SYSTEM\CurrentControlSet\Services\NlaSvc\Parameter\Internet。</li>
						<li class="solutionListC">3）双击键值EnableActiveProbing，将默认的1改为0。</li>
					</ul>
