<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>知识站</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		.content{
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="pageArea">
		<div class="topBar">
			<span class="keyWord">一个简易的小站</span>
			<span class="auther">-- 渭城朝雨</span>
		</div>
		<div class="leftBar">
			<div class="firstMenu">
				<ul>
					<li id="Css" class="menu">CSS</li>
					<li id="Js" class="menu">JS</li>
					<li id="Chrome" class="menu">Chrome</li>
					<li id="Linux" class="menu">Linux</li>
					<li id="Git" class="menu">Git</li>
				</ul>
			</div>
			<div class="secondMenu cssMenu">
				<div class="funBar">
					<button class="menuReturnBtn">返回</button>
				</div>
				<ul>
					<li class="menu">
						<a href="ie6_inline-block.html">IE6中实现inline-block</a>
					</li>
				</ul>
			</div>
			<div class="secondMenu jsMenu">
				<div class="funBar">
					<button class="menuReturnBtn">返回</button>
				</div>
				<ul>
					<li class="menu"></li>
				</ul>
			</div>
			<div class="secondMenu chromeMenu">
				<div class="funBar">
					<button class="menuReturnBtn">返回</button>
				</div>
				<ul>
					<li class="menu"></li>
				</ul>
			</div>
			<div class="secondMenu linuxMenu">
				<div class="funBar">
					<button class="menuReturnBtn">返回</button>
				</div>
				<ul>
					<li class="menu"></li>
				</ul>
			</div>
			<div class="secondMenu gitMenu">
				<div class="funBar">
					<button class="menuReturnBtn">返回</button>
				</div>
				<ul>
					<li class="menu"></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<span>做一个十分粗糙的网站，用来记录自己的成长历程。</span>
			<span>通过左侧导航栏查看详细内容。</span>
		</div>
		<div style="clear:both;height:0;"></div>
	</div>
</body>
<script type="text/javascript">
	function id(idStr){
		if (idStr != undefined)
		{
			return document.getElementById(idStr);
		}
	}
	id("Css").onclick = id("Js").onclick = id("Chrome").onclick = id("Linux").onclick = id("Git").onclick = function(){
		$("div.firstMenu").fadeOut(300);
		$("div.secondMenu").fadeOut(300);
		$("div." + $(this).attr("id").toLowerCase() + "Menu").fadeIn(300);
	};
	$(".menuReturnBtn")[0].onclick = $(".menuReturnBtn")[1].onclick = $(".menuReturnBtn")[2].onclick = $(".menuReturnBtn")[3].onclick = $(".menuReturnBtn")[4].onclick = function(){
		$("div.secondMenu").fadeOut(300);
		$("div.firstMenu").fadeIn(300);
	};
</script>
</html>
