<html>
  <p >按ESC键可以跳到命令模式（在插入模式下），（按i可以跳出命令模式进行输入）然后：</p>
  
<pre>
  :w   保存文件但不退出vi
  :w file 将修改另外保存到file中，不退出vi
  :w!   强制保存，不推出vi
  :wq  保存文件并退出vi
  :wq! 强制保存文件，并退出vi
  :q  不保存文件，退出vi
  :q! 不保存文件，强制退出vi
  :e! 放弃所有修改，从上次保存文件开始再编辑
</pre>
</html>
